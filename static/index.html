    <div id="search">
        <div id="search-box">
            <form id="search-form" onsubmit="load_search_results()">
                <div id="search-kw-date">
                    <label for="keyword">Keyword</label>
                        <input type="text" id="keyword" name="keyword" required>
                    <label for="from-date">From</label>
                        <input type="date" id="from-date" name="from-date" required>
                    <label for="to-date">To</label>
                        <input type="date" id="to-date" name="to-date" required>
                </div>
                <br>
                <div id="search-cat-src">
                    <label for="category">Category</label>
                        <select id="category" name="category">
                        <option value="all">all</option>
                        <option value="business">business</option>
                        <option value="entertainment">entertainment</option>
                        <option value="general">general</option>
                        <option value="health">health</option>
                        <option value="science">science</option>
                        <option value="sports">sports</option>
                        <option value="technology">technology</option>
                    </select>
                    <label for="source">Source</label>
                        <select id="source">
                            <option value="all" id="all">all</option>
                        </select>
                </div>
                <br>
                <div id="search-submit">
                    <input type="submit" id="search-button" value="Search">
                    <input type="button" id="clear-button" value="Clear">
                </div>
            </form>
        </div>
        <div id="search-results">
            <div id="show-less-div"></div>
            <div id="show-more-div"></div>
        </div>
    </div>
